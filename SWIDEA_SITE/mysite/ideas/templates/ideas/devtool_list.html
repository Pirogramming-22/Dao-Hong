{% extends 'ideas/base.html' %}
{% block content %}
<h1>개발 툴 관리</h1>
<div>
    <table class="devtools-table">
        <thead>
            <tr>
                <th>이름</th>
                <th>종류</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            {% for tool in devtools %}
            <tr>
                <td><a href="{% url 'devtool_detail' tool.id %}">{{ tool.name }}</a></td>
                <td>{{ tool.kind }}</td>
                <td>{{ tool.content }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">등록된 개발 툴이 없습니다.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
