{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SW Ideas Manager</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <div class="nav-bar">
            <div class="nav-logo">
                <a href="{% url 'idea_list' %}">My SW Ideas Manage</a>
            </div>
            <div class="nav-links">
                <a href="{% url 'idea_new' %}">아이디어 등록</a>
                <a href="{% url 'idea_list' %}">아이디어 관리</a>
                <a href="{% url 'devtool_new' %}">개발 툴 등록</a>
                <a href="{% url 'devtool_list' %}">개발 툴 관리</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                    <a href="{% url 'login' %}">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
