{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">{{ form.instance.pk|yesno:"Edit Review,New Review" }}</h1>
<form method="post" enctype="multipart/form-data" class="p-4 border rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'review_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
